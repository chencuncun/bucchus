<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <meta charset="UTF-8" />
        <h:outputStylesheet library="css" name="style.css" />
        <title>bacchus</title>
    </h:head>
    <h:body>
        <div class="layout">
            <h1>バックス</h1>
            <div class="header">
                <ul class ="nl">
                    <li><a href="home.xhtml">店舗ホーム</a></li>
                    <li><a href="register.xhtml">新店舗登録</a></li>
                    <li><a href="shopList.xhtml">店舗一覧</a></li>
                </ul>
            </div>

            <h2>新店舗登録</h2>
            <div id="entry">
                <div class="label">店舗名<font color="#FF0000">（必須）</font> </div>
                <div class="input">
                    <h:inputText id="shopName" value="#{backingBean.shop.shopName}" maxlength="50" />
                </div>
                <div class="msg">全角５０文字以内で入力してください（半角不可）。</div>



                <div class="label">都道府県<font color="#FF0000">（必須）</font></div>
                <div class="input">
                    <h:inputText id="shopPrefecture" value="#{backingBean.shop.shopPrefecture}" maxlength="6"/>
                </div>
                <div class="msg">全角６文字以内で入力してください（半角不可）。</div>


                <div class="label">市区町村番地<font color="#FF0000">（必須）</font></div>
                <div class="input">
                    <h:inputText id="shopCity" value="#{backingBean.shop.shopCity}" maxlength="100"/>
                </div>
                <div class="msg">全角１００文字以内で入力してください（半角不可）。</div>


                <div class="label">建物名</div>
                <div class="input">
                    <h:inputText id="buidingName" value="#{backingBean.shop.buildingName}" maxlength="50"/>
                </div>
                <div class="msg">全角３０文字以内で入力してください（半角不可）。</div>

                <div class="label">最寄駅</div>
                <div class="input">
                    <h:inputText id="nearestStation" value="#{backingBean.shop.nearestStation}" maxlength="50"/>
                </div>
                <div class="msg">全角５０文字以内で入力してください（半角不可）。</div>

                <div class="label">電話番号<font color="#FF0000">（必須）</font></div>
                <div class="input">
                    <h:inputText id="shopPhoneNumber" value="#{backingBean.shop.shopPhoneNumber}" maxlength="12"/>
                </div>
                <div class="msg">携帯電話番号以外の場合は、市外局番から入力してください。半角数字のみ入力可能です（ハイフン不可）。</div>

                <div class="label">店舗URL</div>
                <div class="input">
                    <h:inputText id="shopUrl" value="#{backingBean.shop.shopUrl}" maxlength="2083"/>
                </div>
                <div class="msg"></div>
                <div id="section2">
                    <div class="entryButtons">      
                        <h:commandButton action="#" value="登録" class="button"/>
                        <h:commandButton type="reset" value="リセット" class="button"/>
                    </div>
                </div>
                <div id="errmsg">
                    <font color="#FF0000">※エラーメッセージ：</font>
                </div>
            </div>
        </div>
    </h:body>
</html>
